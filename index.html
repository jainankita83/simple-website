    <meta name="viewport" content="width=device-width" />

    <!-- * Title of your website -->

      name="description"
      content="Template for Simple Web Projects, Consists

    />
    <style>
/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}
</style>

</p>
